name: caddy

on:
  workflow_dispatch:
    inputs:
      force:
        description: 'Force build even if version exists'
        required: false
        type: boolean
        default: false
  schedule:
    - cron: '0 0 * * 1'

permissions:
  contents: read
  packages: write
  
env:
  IMAGE_NAME: tgdrive/caddy

jobs:
  # ----------------------------------------------------------------
  # JOB 1: Check Version
  # ----------------------------------------------------------------
  check-version:
    runs-on: ubuntu-latest
    outputs:
      build: ${{ steps.version.outputs.build }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Check version and build status
        id: version
        run: |
          VERSION=$(curl -s "https://api.github.com/repos/caddyserver/caddy/releases/latest" | jq -r '.tag_name | .[1:]')
          
          ENCODED_TOKEN=$(echo -n "${{ secrets.GITHUB_TOKEN }}" | base64)
          TAGS=$(curl -s -H "Authorization: Bearer ${ENCODED_TOKEN}" https://ghcr.io/v2/${{ env.IMAGE_NAME }}/tags/list || echo '{"tags":[]}')

          EXISTS=$(echo "$TAGS" | jq --arg TAG "$VERSION" '
            .tags |                                      
            if type == "array" then                      
              any(. == $TAG)                             
            else
              false
            end
          ')
          
          # Logic: If tag doesn't exist OR force is true, we build.
          if [ "$EXISTS" = "false"  ] || [ "${{ inputs.force }}" = "true" ]; then
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "build=true" >> $GITHUB_OUTPUT
          else
            echo "Version $VERSION already exists, skipping build"
            echo "build=false" >> $GITHUB_OUTPUT
          fi

  # ----------------------------------------------------------------
  # JOB 2: Build Matrix (Parallel)
  # ----------------------------------------------------------------
  build-layers:
    needs: check-version
    if: needs.check-version.outputs.build == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            slug: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            slug: arm64
            
    runs-on: ${{ matrix.runner }}
    
    steps:
      - uses: actions/checkout@v4  
      
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push By Platform
        uses: docker/build-push-action@v6
        with:
          context: ./caddy
          platforms: ${{ matrix.platform }}
          push: true
          # We push to a specific tag suffix (e.g. :1.2.3-amd64)
          # We do NOT push to :latest here, or the jobs will overwrite each other.
          tags: |
            ghcr.io/${{ env.IMAGE_NAME }}:${{ needs.check-version.outputs.version }}-${{ matrix.slug }}
          labels: |
            org.opencontainers.image.version=${{ needs.check-version.outputs.version }}
            org.opencontainers.image.title=${{ env.IMAGE_NAME }}

  # ----------------------------------------------------------------
  # JOB 3: Merge Manifests
  # ----------------------------------------------------------------
  merge-manifests:
    needs: [check-version, build-layers]
    runs-on: ubuntu-latest
    steps:
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and Push Manifest List
        run: |
          VERSION=${{ needs.check-version.outputs.version }}
          IMAGE=ghcr.io/${{ env.IMAGE_NAME }}
          
          # Create the manifest for :version
          docker buildx imagetools create \
            -t $IMAGE:$VERSION \
            $IMAGE:$VERSION-amd64 \
            $IMAGE:$VERSION-arm64

          # Create the manifest for :latest
          docker buildx imagetools create \
            -t $IMAGE:latest \
            $IMAGE:$VERSION-amd64 \
            $IMAGE:$VERSION-arm64
            
          echo "Successfully pushed merged manifests for $VERSION and latest"
